<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body onload="checkCookie()">
    <script src="script.js"></script>

    <div id="overlay">
        <div id="overlayBox">
            <div> Here is an explenation of the Magic  Ball Game !</div>
        </div>
        <button onclick="hideOverlay()">I unerstood!</button>
    </div>
<div id="headerDiv">
    <div id="switch_dark_light">
        <button onclick="toggleDarkLightMode('dark')">
            <img src="Dark_mode.png" alt="Dark mode" width="100" height="100">
        </button>
        <button onclick="toggleDarkLightMode('light')">
            <img src="light.png" width="100" height="100">
        </button>
        <button onclick="showOverlay()"> 
            <img id="help" src="Help.png" width="75" height="75"> 
        </button>
    </div>
    <div id="slogan">
        <h1> The Magic 8-Ball </h1>               
    </div>
    <div id="credits">
        <img src="Credits.png" width="75" height="75">
    </div>
</div>
<div id="main_icons">
    <div id="eight_ball">
        <div id="image_div">
            <img src="8Ball-removebg-preview.png" width="300" height="300"/>
        </div>
        <div id="white_circle">
            <p id="answer-display"></p>
        </div>
    </div>

    <button disabled type="button" id="button" onclick="getAnswers()">
        <img src="55008.png" />
    </button>
    <input onchange="question_change(this)" type="text" id="question" name="question" placeholder="Insert a question!">
    <button type="button" id="reset" onclick="clearInput()">
        <img src="reset-filter.png" width="50px" height="50px">
    </button>
</div>
</body>
</html>
