<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<header>
    <div id="Icons">
        <div id="switch_dark_light">
            <a> <img src="Dark_mode.png" alt="Dark mode" width="100" height="100"> <img src="light.png" width="100" height="100"> </a>
            <img id="help" src="Help.png" width="75" height="75"> 
        </div>
    </div>
    <div id="slogan">
        <h1> The Magic 8-Ball </h1>               
    </div>
    <div id="credits">
        <img src="Credits.png" width="75" height="75">
    </div>
</header>
<div id="main_icons">
    <div id="eight_ball">
        <div>
            <img src="8Ball-removebg-preview.png" width="300" height="300"/>
        </div>
        <div id="white_circle">
            <p id="answer-display"></p>
        </div>
    </div>
    <div id="insert"> 
        <input type="text" id="question" name="question">
        <input type="submit" value="Ask" onclick="getAnswers()">
      </div>
    </body>
    <script src="script.js">
    </script>
</html>
