<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="8Ball.png">
</head>
<body>
<script src="script.js"></script>
<div id="headerDiv">
    <div id="switch_dark_light">
        <button onclick="toggleDarkLightMode('dark')" id="darky" tabindex="0">
            <img src="Dark_mode.png" alt="Dark mode" width="100" height="100">
        </button>
        <button onclick="toggleDarkLightMode('light')" id="lighty" tabindex="0">
            <img src="light.png" width="100" height="100">
        </button>
        <img id="help" src="Help.png" width="75" height="75"> 
    </div>
    <div id="slogan">
        <h1> The Magic 8-Ball </h1>               
    </div>
    <div id="credits">
        <img src="Credits.png" width="75" height="75">
    </div>
</div>
<div id="main_icons">
    <div id="eight_ball">
        <div id="image_div">
            <img src="8Ball-removebg-preview.png" width="300" height="300"/>
        </div>
        <div id="white_circle">
            <p id="answer-display"></p>
        </div>
    </div>

    <button disabled type="button" id="button" onclick="getAnswers()" tabindex="0">
        <img src="55008.png" />
    </button>
    <input onchange="question_change(this)" type="text" id="question" name="question" placeholder="Insert a question!" tabindex="0">
    <button type="button" id="reset" onclick="clearInput()" tabindex="0">
        <img src="reset-filter.png" width="50px" height="50px">
    </button>
</div>
</body>
</html>
